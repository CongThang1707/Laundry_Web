<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h2 class="title">Laundry Store</h2>
            <!-- <p class="category">Here is a subtitle for this table</p> -->
            <div class="header-buttons">
              <!-- Add button in the header -->
              <button class="add-button" (click)="openAddStoreForm()">
                <i class="pe-7s-plus"> </i>Thêm tiệm giặt ủi mới
              </button>
              <ng-template #content let-modal></ng-template>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <ng-container
                    *ngFor="
                      let colName of [
                        'Tên cửa hàng',
                        'Địa chỉ',
                        'Giờ mở cửa',
                        'Giờ đóng cửa',
                        'Tình trạng'
                      ]
                    "
                  >
                    <th>{{ colName }}</th>
                  </ng-container>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of laundryStoreData.data.items">
                  <td>{{ row.name }}</td>
                  <td>{{ row.address }}</td>

                  <td>{{ row.startTime | timeConversion }}</td>
                  <td>{{ row.endTime | timeConversion }}</td>
                  <td [ngClass]="row.status ? 'green-text' : 'red-text'">
                    {{ row.status ? "Hoạt Động" : "Ngừng Hoạt Động" }}
                  </td>

                  <td class="action-buttons">
                    <button class="detail-button" (click)="viewDetail(row.id)">
                      <i class="pe-7s-note"></i>
                    </button>
                    <button class="delete-button" (click)="deleteStore(row.id)">
                      <i class="pe-7s-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
