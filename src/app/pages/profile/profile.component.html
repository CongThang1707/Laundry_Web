<mat-toolbar style="display: flex; justify-content: space-between">
  <div>
    <span>Here's your profile, {{ name }}!</span>
  </div>
  <div>
    <button mat-button (click)="goToHome()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </button>
    <button mat-button (click)="goToOrder()">Order</button>
    <button mat-button (click)="goToAbout()">About</button>
    <button mat-button [matMenuTriggerFor]="afterMenu">
      <mat-icon aria-hidden="false" aria-label="Example user icon" fontIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon aria-hidden="false" aria-label="Example user icon" fontIcon="badge"></mat-icon>Profile
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="Example user icon" fontIcon="logout"></mat-icon>Log out
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<div class="main-content" style="background-image: linear-gradient(#03A9F4, #FFFFFF); padding-top: 20px">
  <div class="container-fluid">
    <!-- <div class="row"> -->
    <div class="col-md-8">
      <div class="card">
        <div class="header">
          <h4 class="title">Edit Profile</h4>
        </div>
        <div class="content">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="Email" value="{{ email }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" placeholder="Company" value="{{ name }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address"
                    value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="5" class="form-control" placeholder="Here can be your description"
                    value="Mike"></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-fill pull-right"
              style="background-color: #FF4081; border: 2px solid #FF4081;">
              Update Profile
            </button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <!-- </div>11 -->
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
            alt="..." />
        </div>
        <div class="content">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="{{ avatar }}" alt="..." />
              <h4 class="title">{{ name }}</h4>
            </a>
          </div>
          <br />
          <h4 class="text-center">
            Your EWallet: <span style="color: red">{{ ewallet }}</span>
          </h4>
          <br />
        </div>
        <hr />
        <div class="text-center">
          <button href="#" class="btn btn-simple">
            <i class="fa fa-facebook-square"></i>
          </button>
          <button href="#" class="btn btn-simple">
            <i class="fa fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-simple">
            <i class="fa fa-google-plus-square"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Your Orders</h4>
        </div>
        <div class="content">
          <table class="table">
            <thead>
              <tr>
                <th>Order Date</th>
                <th>Address</th>
                <th>Expected Finish Date</th>
                <th>Action</th>
                <!-- New header for Action -->
              </tr>
            </thead>
            <tbody>
              <!-- Here you can loop through your orders and populate the table rows dynamically -->
              <tr *ngFor="let order of userOrders">
                <td>{{ order.orderDate | date : "dd/MM/yyyy HH:mm a" }}</td>
                <td>{{ order.address }}</td>
                <td>
                  {{ order.expectedFinishDate | date : "dd/MM/yyyy HH:mm a" }}
                </td>
                <td>
                  <button class="btn btn-info btn-fill" style="background-color: #FF4081; border: 2px solid #FF4081;"
                    (click)="viewOrderDetails(order.id)">
                    <!-- Button to view order details -->
                    <i class="fa fa-search"></i>
                    <!-- Replace with your desired icon -->
                  </button>
                </td>
              </tr>
              <!-- Add more rows as needed for each order -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
